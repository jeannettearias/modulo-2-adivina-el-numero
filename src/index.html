<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adalab Web Starter Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="icon" href="./images/favicon.png" />
  <link rel="stylesheet" href="./scss/main.scss">

</head>

<body class="body">

  <header class="header">
    <h1 class="title">Adivina el número</h1>
  </header>
  <main>
    <section>
      <form class="js__form form"></form>
      <h2 class="js__title">Introduce aquí tu número: </h2>
      <input class="js__input input" type="number" name="number" id="input">
      <button class="js__btn btn">Prueba</button>

      <input class="js__hint" type="text" id="hint" placeholder="Pista: Escribe el número y dale a Prueba">
      <input class="js__numberOfTries" type="text" id="tries" placeholder="Número de intentos: ">


    </section>

  </main>

  <script src="./js/main.js"></script>
</body>

</html>
